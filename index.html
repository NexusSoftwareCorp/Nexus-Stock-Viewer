<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Stock View â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.04);
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #facc15;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #cbd5e1;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 14px 30px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #3b82f6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NEXUS STOCK VIEW</h1>
    <p>Dein Zugang zum digitalen Aktienmarkt</p>
    <button onclick="location.href='login.html'">Mit Code anmelden</button>
    <button onclick="location.href='generate.html'">Neuen Code generieren</button>
  </div>
</body>
</html>
