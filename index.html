<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Stock View â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f172a, #020617);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .login-box h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      color: #facc15;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(250,204,21,0.2);
    }

    .login-box p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #94a3b8;
    }

    .login-box button {
      width: 100%;
      margin: 10px 0;
      padding: 14px 0;
      border: none;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(to right, #1d4ed8, #3b82f6);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
      width: 100%;
      font-style: italic;
    }

    .footer span {
      color: #facc15;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>NEXUS STOCK VIEW</h1>
    <p>Digitales Investieren. Echtzeit. Vollautomatisch.</p>
    <button onclick="location.href='login.html'">Mit Code anmelden</button>
    <button onclick="location.href='generate.html'">Neuen Code generieren</button>
  </div>
  <div class="footer">
    Powered by <span>Nexus Software Corp.</span>
  </div>
</body>
</html>
