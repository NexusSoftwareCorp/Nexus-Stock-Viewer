<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f172a, #020617);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #facc15;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: white;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #16a34a, #22c55e);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Nexus Login</h1>
    <input type="text" id="loginCode" placeholder="20-stelliger Zugangscode" maxlength="40">
    <button onclick="checkCode()">Einloggen</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function checkCode() {
      const entered = document.getElementById("loginCode").value.trim();
      const saved = JSON.parse(localStorage.getItem("nexusCodes") || "[]");

      if (saved.includes(entered)) {
        localStorage.setItem("nexus_user_code", entered); // aktiv eingeloggter User
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").innerText = "Ung√ºltiger Code.";
      }
    }
  </script>
</body>
</html>
